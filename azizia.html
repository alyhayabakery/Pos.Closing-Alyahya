<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فرع العزيزية | مخابز اليحي</title>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #ececec);
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 12px;
            object-fit: contain;
            display: block;
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 26px;
            color: #333;
        }

        h2 {
            margin: 0 0 25px;
            font-size: 18px;
            color: #777;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 260px;
            padding: 14px;
            margin: 12px auto;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .btn-print { background: #007bff; }
        .btn-data { background: #28a745; }

        .btn-print:hover { background: #0056b3; }
        .btn-data:hover { background: #1e7e34; }

        .back {
            margin-top: 20px;
            font-size: 16px;
            display: block;
            color: #555;
            text-decoration: none;
        }

        .back:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <img src="imgs/logo.png" class="logo" alt="Company Logo">

        <h1>فرع العزيزية</h1>
        <h2>مخابز اليحي</h2>

        <!-- LINKS -->
        <a class="btn btn-print" href="https://docs.google.com/spreadsheets/d/1Lza_T98Rn6-JcXSqnBA2Y-Kr8PVskUC3BdT6Y9qC77s/edit?usp=sharing" target="_blank">
            طباعة الإغلاق – Print Closing
        </a>

        <a class="btn btn-data" href="https://docs.google.com/forms/d/e/1FAIpQLSepxygpHM4jSzgFgBU_V0ecrTqUlyPe-SUVkXNzLH-folSlHw/viewform?usp=header" target="_blank">
            إدخال بيانات الإغلاق – Enter Closing Data
        </a>

        <a class="back" href="index.html">الرجوع لتسجيل الدخول</a>

    </div>

</body>
</html>
