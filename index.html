<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول | مخابز اليحي</title>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #ececec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 35px 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 12px;
            object-fit: contain;
            display: block;
        }

        h2 {
            margin: 5px 0;
            font-size: 24px;
            color: #333;
        }

        h3 {
            margin: 0 0 20px;
            font-size: 16px;
            color: #777;
        }

        input {
            width: 100%;
            max-width: 260px;
            padding: 14px;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            text-align: center;
            display: block;
            transition: 0.2s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0,123,255,0.4);
            outline: none;
        }

        .btn {
            width: 100%;
            max-width: 260px;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 auto;
            display: block;
        }

        .btn:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 16px;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <!-- LOGO -->
        <img src="imgs/logo.png" class="logo" alt="Company Logo">

        <h2>مخابز اليحي</h2>
        <h3>تسجيل الدخول</h3>

        <input type="password" id="password" placeholder="ادخل كلمة السر">

        <button class="btn" onclick="login()">دخول</button>

        <div id="error" class="error"></div>
    </div>

    <script>
        // تشغيل الدخول عند الضغط على Enter
        document.getElementById("password").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                login();
            }
        });

        function login() {
            let pass = document.getElementById("password").value;

            switch(pass) {
                case "2154":
                    window.location.href = "azizia.html";
                    break;
                case "2587":
                    window.location.href = "faisalia.html";
                    break;
                case "2589":
                    window.location.href = "mubarkia.html";
                    break;
                case "7419":
                    window.location.href = "qatif.html";
                    break;
                case "2398":
                    window.location.href = "bread.html";
                    break;
                default:
                    document.getElementById("error").innerText = "كلمة السر غير صحيحة";
            }
        }
    </script>

</body>
</html>
